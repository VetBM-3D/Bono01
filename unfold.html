<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
 
  <title>Test Course</title>
  <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
  
  

  
  <script src="js/aframe-master-v1.4.2.js"></script>

  <!--
  <script src="js/aframe-master.min.js"></script>
 -->
 <!--
  <script src="https://github.com/aframevr/aframe/blob/master/dist/aframe-v1.4.2.js.map"></script>
 -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

  <script src="js/videohandler.js"></script>

</head>



<body>
  <a-scene background="color: #212" environment="preset: starry" cursor="rayOrigin: mouse; fuse: false"
  

  >
     
	
        <a-camera id="camera" camera look-controls position="0 3 0"></a-camera>
        

    <a-assets>
      <a-mixin id="board" scale="1 1 1" geometry="primitive: plane; width: 3.0; height: 1.2" 
        pivot="0 0.5 0"></a-mixin>
      <a-mixin id="unhinge" animation="property: rotation; to: 0 0 0; dur: 1000"></a-mixin>

      <a-mixin id="image-mixin" geometry="primitive: plane; width: 0.9; height: 1.3" rotation="0 -30 0"  scale="7 7 7" position="6 -2 0.962"></a-mixin>
      
      <a-mixin id="video-mixin" geometry="primitive: plane; width: 4; height: 3" rotation="0 -30 0" scale="2 2 2" position="6.5 -2 0.96"></a-mixin>

      <img id="shadow" src="media/radial-shadow-2.png">
      <img id="logoviro" src="media/logo_viro.png" crossorigin="anonymous">


      <video id="video"  preload="auto" src="media/compilation.mp4" loop="false"  playsinline crossorigin="anonymous"></video> />
		
    </a-assets>

 
    
    <a-entity id="myAnimation" position="0 2 -9" scale="1 1 1" 
            animation__position="property: position; to: -4.5 6.6 -8; dur: 1500"
            animation__rotation="property: rotation; from: 0 60 0; to: 0 30 0; dur: 2000"
            
        
            >
          
       <a-image src="#logoviro" position="5.8 3.5 0.8" scale="2 2 2" rotation="0 -30 0" 
            geometry="primitive: plane; width:1; height:1"></a-image>  


      <a-box id="box1"  mixin="board unhinge" color="#F16745" position="0 -2 0" rotation="-20 0 0" animation="delay: 100"
    
   
          animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 100; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 100; startEvents: mouseleave"     
            >  
            <a-text  value="CONTACTOS" position="-1 -0.05 0.5" font="roboto" font-size="0.7" color="#050505" width="7.0"></a-text>
      </a-box>
        <a-image id="image1" mixin="image-mixin" src="media/contacts_course.jpg" visible="false"></a-image>
        

      <a-box  id="box2" mixin="board unhinge" color="#FFC65D" rotation="-175 0 0" position="0 -4 0" animation="delay: 250" 
            
    

        animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 100; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 100; startEvents: mouseleave" 
            >
          <a-text  value="CURRICULUM" position="-1 0.06 0.5" font="roboto" font-size="0.7" color="#050505" width="7.0"></a-text>
      </a-box>
    
      <a-image id="image2" mixin="image-mixin" src="media/curriculum_course.jpg" visible="false"></a-image>

      
      <a-box id="box3" mixin="board unhinge" color="#7BC8A4" rotation="-180 0 0"position="0 -6 0" animation="delay: 500"
          
   
      
      animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 100; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 100; startEvents: mouseleave"   
          > 
        <a-text  value="INFORMACION" position="-1 0.1 0.5" font="roboto" font-size="0.7" color="#050505" width="7.0"></a-text>
     </a-box>
     
     <a-image id="image3" mixin="image-mixin" src="media/information_course.jpg" visible="false"></a-image>
    
  
     <a-box id="box4" mixin="board unhinge" color="#4CC3D9" rotation="-180 0 0" animation="delay: 750"
         
  
     
     animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 100; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 100; startEvents: mouseleave" 
          >
      <a-text  value="PRACTICALS" position="-1 -0.21 0.5" font="roboto" font-size="0.7" color="#050505" width="7.0"></a-text>
    </a-box>
    
   
  



    

    <a-box
    id = "video-border"
    width = "8" height = "8"
    rotation="0 -30 0" 
    position = "11 -2 -5"
    color = "#440000"

    >		

    <a-video  
      src="#video" 
      width="7" height="4" 
      scale="2.2 2.2 2.2" 
      position="1.1 0.5 0.90"
     
      visible="true"
      videohandler
   
      ></a-video>
    </a-box>   
       
    


 	 <!--
    <a-plane
		id = "video-border"
		width = "17" height = "10"
    rotation="0 -30 0" 
		position = "12 4 -20"
		color = "#440000"
		>		
		
		<a-video  
			
			width="16" height="9" 
			position="0 0 0.1"
			src="#video"
			videohandler
			visible="true"
		></a-video>			
	</a-plane>	

--> 
 







    </a-entity>
       
   
    
    
  

<script>

var box1 = document.querySelector('#box1');
var box2 = document.querySelector('#box2');
var box3 = document.querySelector('#box3');
var box4 = document.querySelector('#box4');
var image1 = document.querySelector('#image1');
var image2 = document.querySelector('#image2');
var image3 = document.querySelector('#image3');
var image4 = document.querySelector('#image4');

box1.addEventListener('click', function () {
  image1.setAttribute('visible', true);
  image2.setAttribute('visible', false);
  image3.setAttribute('visible', false);
  image4.setAttribute('visible', false);
});

box2.addEventListener('click', function () {
  image1.setAttribute('visible', false);
  image2.setAttribute('visible', true);
  image3.setAttribute('visible', false);
  image4.setAttribute('visible', false);
});


box3.addEventListener('click', function () {
  image1.setAttribute('visible', 'false');
  image2.setAttribute('visible', 'false');
  image3.setAttribute('visible', true);
  image4.setAttribute('visible', false);
  
});


box4.addEventListener('click', function () {
  image1.setAttribute('visible', false);
  image2.setAttribute('visible', false);
  image3.setAttribute('visible', false);
  image4.setAttribute('visible', true);
});
</script>




<script>
  var video = document.querySelector('#video');
  video.addEventListener('ended', function() {
    video.style.display = 'none';
    var videoBorder = document.querySelector('#video-border');
    videoBorder.setAttribute('visible', false);
  });
</script>








    <a-image position="0 -1 0" src="#shadow" rotation="-90 0 0" scale="6 6 6"></a-image>
    <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
    <a-light type="ambient" color="#fff"></a-light>
  </a-scene>


</body>

</html>
